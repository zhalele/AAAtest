            '热卷区域差指数（上海-烟台）': 'shanghaiyantai.png',
            '热卷01基差指数': 'rejuan1.png',
            '热卷05基差指数': 'rejuan5.png',
            '热卷10基差指数': 'rejuan10.png'
        };

        // 初始化雷达图
        const chartDom = document.getElementById('radar-chart');
        const myChart = echarts.init(chartDom);

        // 生成颜色
        const colors = [
            '#FF6B6B', '#4ECDC4', '#FFD166', '#6A0572', '#1A936F',
            '#114B5F', '#F45B69', '#456990', '#028090', '#E71D36',
            '#2EC4B6', '#E71D36', '#FF9F1C', '#2EC4B6', '#011627'
        ];

        // 配置项
        const option = {
            backgroundColor: 'transparent',
            title: {
                text: '热卷指数多维分析',
                subtext: '支持多时间点数据对比',
                left: 'center',
                textStyle: {
                    color: '#fff',
                    fontSize: 22
                },
                subtextStyle: {
                    color: '#aaa',
                    fontSize: 16
                }
            },
            tooltip: {
                trigger: 'item',
                backgroundColor: 'rgba(0,0,0,0.7)',
                borderColor: '#777',
                borderWidth: 1,
                textStyle: {
                    color: '#fff'
                },
                formatter: function (params) {
                    let result = `<div style="margin-bottom:5px;font-weight:bold">${params.name}</div>`;
                    result += `<div>${params.seriesName}</div><hr style="margin:5px 0;border-color:#555">`;

                    params.data.value.forEach((val, index) => {
                        result += `<div>${indicatorData[index].name}: <span style="color:#64feda;float:right;margin-left:20px">${val.toFixed(2)}</span></div>`;
                    });

                    return result;
                }
            },
            legend: {
                type: 'scroll',
                bottom: 10,
                textStyle: {
                    color: '#ccc'
                },
                pageTextStyle: {
                    color: '#aaa'
                },
                pageIconColor: '#64feda',
                pageIconInactiveColor: '#555'
            },
            radar: {
                indicator: indicatorData,
                center: ['50%', '50%'],
                radius: '65%',
                splitNumber: 5,
                axisName: {
                    color: '#fff',
                    backgroundColor: '#333',
                    borderRadius: 3,
                    padding: [3, 5],
                    formatter: function (value) {
                        return value.split('-').join('-\n');
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.2)'
                    }
                },
                splitArea: {
                    show: true,
                    areaStyle: {
                        color: ['rgba(255, 255, 255, 0.02)', 'rgba(255, 255, 255, 0.05)']
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            series: []
        };

        // 存储活动的时间点
        const activeSeries = new Set();

        // 初始化时间点列表
        function initTimeList() {
            const timeList = document.getElementById('time-list');
            timeList.innerHTML = '';

            timeData.forEach((data, index) => {
                const timeItem = document.createElement('div');
                timeItem.className = 'time-item';
                timeItem.dataset.index = index;
                timeItem.dataset.date = data.date;

                timeItem.innerHTML = `
                    <span class="date">${data.date}</span>
                    <span class="indicator">${data.values[1].toFixed(1)}</span>
                `;

                timeItem.addEventListener('click', function () {
                    const idx = this.dataset.index;
                    toggleTimePoint(idx);
                });

                timeList.appendChild(timeItem);
            });
        }

        // 设置搜索功能
        document.getElementById('search-input').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const timeItems = document.querySelectorAll('.time-item');

            timeItems.forEach(item => {
                const date = item.dataset.date;
                if (date.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // 切换时间点显示/隐藏
        function toggleTimePoint(index) {
            const timeItem = document.querySelector(`.time-item[data-index="${index}"]`);

            if (activeSeries.has(index)) {
                // 如果已激活，则移除
                activeSeries.delete(index);
                timeItem.classList.remove('active');
            } else {
                // 如果未激活，则添加
                activeSeries.add(index);
                timeItem.classList.add('active');
            }

            updateChart();
        }

        // 更新图表
        function updateChart() {
            const series = [];
            const legendData = [];

            activeSeries.forEach(index => {
                const data = timeData[index];
                const colorIndex = index % colors.length;

                series.push({
                    name: data.date,
                    type: 'radar',
                    symbol: 'circle',
                    symbolSize: 6,
                    lineStyle: {
                        width: 2,
                        type: 'solid'
                    },
                    areaStyle: {
                        color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                            { offset: 0, color: `${colors[colorIndex]}40` },
                            { offset: 1, color: `${colors[colorIndex]}10` }
                        ])
                    },
                    itemStyle: {
                        color: colors[colorIndex]
                    },
                    emphasis: {
                        lineStyle: {
                            width: 3
                        },
                        areaStyle: {
                            color: `${colors[colorIndex]}60`
                        }
                    },
                    data: [{
                        value: data.values,
                        name: `数据 ${data.date}`
                    }]
                });

                legendData.push(data.date);
            });

            option.legend.data = legendData;
            option.series = series;
            myChart.setOption(option, true);
        }

        // 初始化项目列表（修改后）
        function initProjectList() {
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = '';

            // 使用第一个时间点的数据作为示例值
            const sampleValues = timeData[0].values;

            indicatorData.forEach((item, index) => {
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';

                projectItem.innerHTML = `
                    <div class="project-name">${item.name}</div>
                    <div class="project-value">${sampleValues[index].toFixed(2)}</div>
                `;

                // 添加点击事件（与222.html一致）
                projectItem.addEventListener('click', function () {
                    const imagePath = imagePaths[item.name];
                    if (imagePath) {
                        const img = window.open('', '_blank');
                        img.document.write(`<img src="${imagePath}" style="max-width: 100%; height: auto;">`);
                    }
                });

                projectList.appendChild(projectItem);
            });
        }

        // 添加按钮事件
        document.getElementById('reset-btn').addEventListener('click', function () {
            activeSeries.clear();
            document.querySelectorAll('.time-item').forEach(item => {
                item.classList.remove('active');
            });
            updateChart();
        });

        document.getElementById('export-btn').addEventListener('click', function () {
            const url = myChart.getDataURL({
                type: 'png',
                pixelRatio: 2,
                backgroundColor: '#1a2a6c'
            });
            const link = document.createElement('a');
            link.href = url;
            link.download = '热卷指数分析.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // 初始化
        initTimeList();
        initProjectList();
        updateChart();

        // 响应窗口变化
        window.addEventListener('resize', function () {
            myChart.resize();
        });

        // 默认激活最新两个时间点
        setTimeout(() => {
            document.querySelectorAll('.time-item')[0].click();
            document.querySelectorAll('.time-item')[1].click();
        }, 500);
    </script>
</body>

</html>
